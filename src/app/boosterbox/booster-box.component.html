<div class="content">
    <div class = "title">
        Booster Boxes
    </div>

    <div class = "table-wrapper">
        <table>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Add to cart</th>
            </tr>
            <tbody>
                <tr *ngFor="let product of productList; index as i">
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <select #quantity>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                    <td><input type="button" value="add to cart"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
