<div class="content">
    <div class = "title">
        Starter Decks
    </div>

    <div class = "table-wrapper">
        <table>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Add to cart</th>
            </tr>
            <tbody>
                <tr *ngFor="let product of productList">
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <select id="setQuantity">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </td>
                    <td><input type="button" value="add to cart"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
