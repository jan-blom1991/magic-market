<div>
    <div class="row m-0">
        <div class="col-9 bg-light-gray">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Price</th>
                        <th scope="col">Remove</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" *ngFor="let product of productList; index as i">
                        <td><a routerLink="/view-product" ><img src="data:image/jpeg;base64,{{product.image}}" height="100"></a></td>
                        <td><a routerLink="/view-product" >{{product.name}}</a></td>
                        <td>{{product.category}}</td>
                        <td>{{product.stock}}</td>
                        <td>{{product.price}}</td>
                        <td><input type="button" value="remove" (click)="removeProduct(i)"></td>
                        <td><input type="button" value="edit" (click)="editProductValues(i)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
